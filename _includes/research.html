<!-- _includes/research.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if research.redirect -%}
  <a href="{{ research.redirect }}">
    {%- else -%}
    <a href="{{ research.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if research.img %}
        {%- include figure.html
          path=research.img
          alt="research thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title text-lowercase">{{ research.title }}</h2>
          <p class="card-text">{{ research.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if research.github -%}
            <div class="github-icon">
              <div class="icon" data-toggle="tooltip" title="Code Repository">
                <a href="{{ research.github }}"><i class="fab fa-github gh-icon"></i></a>
              </div>
              {%- if research.github_stars -%}
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <i class="fas fa-star"></i>
                <span id="{{ research.github_stars }}-stars"></span>
              </span>
              {%- endif %}
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
